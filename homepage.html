  <script>
    // Script para mostrar e esconder o menu com animações laterais
    const menuIcon = document.getElementById('menu-icon');
    const closeIcon = document.getElementById('close-icon');
    const mobileMenu = document.getElementById('mobile-menu');

    menuIcon.addEventListener('click', () => {
      if (mobileMenu.classList.contains('opacity-0')) {
        // Adiciona animação de entrada pela esquerda
        mobileMenu.classList.remove('animate__slideOutLeft');
        mobileMenu.classList.add('animate__slideInLeft', 'opacity-100', 'bg-opacity-90');
        mobileMenu.classList.remove('opacity-0', 'bg-opacity-0', 'pointer-events-none');
        menuIcon.classList.add('hidden');
        closeIcon.classList.remove('hidden');
      }
    });

    closeIcon.addEventListener('click', () => {
      // Adiciona animação de saída pela esquerda
      mobileMenu.classList.remove('animate__slideInLeft');
      mobileMenu.classList.add('animate__slideOutLeft');
      setTimeout(() => {
        mobileMenu.classList.add('opacity-0', 'bg-opacity-0', 'pointer-events-none');
        mobileMenu.classList.remove('opacity-100', 'bg-opacity-90');
        menuIcon.classList.remove('hidden');
        closeIcon.classList.add('hidden');
      }, 500); // Delay para esperar a animação de saída
    });
  </script>
